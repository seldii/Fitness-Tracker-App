<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon class="nav-caption">home</mat-icon>
                <span>Wecome</span>
            </a>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon class="nav-caption">face</mat-icon>
                <span>Signup</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon class="nav-caption">input</mat-icon>
                <span>Login</span>
            </a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">
                <mat-icon class="nav-caption">fitness_center</mat-icon>
                <span>Training</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div class="menu-button" fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" >menu</mat-icon>
                </button>  
            </div>
            <div class="logo">
                LOGO
            </div>
            <ul fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="5px" class="navigation-tabs" fxHide.xs>
                <li><a routerLink="/">Home</a></li>
                <li><a routerLink="/signup">Signup</a></li>
                <li><a routerLink="/login">Login</a></li>
                <li><a routerLink="/training">Training</a></li>
            </ul>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
