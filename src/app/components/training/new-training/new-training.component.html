<section class="new-training" fxLayoutAlign="center center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            You rock!
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Excercises</mat-label>
                <select matNativeControl required>
                  <option value="crunches">Crunches</option>
                  <option value="touch-toes">Touch Toes</option>
                  <option value="side-lunges">Side Lunges</option>
                  <option value="burpees">Burpees</option>
                </select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
